<!DOCTYPE html>
<html lang="en">

<head>
    <style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
     }
        
        body{
            height: 100vh;
            width: 100vw;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FireWorks Using Jquery</title>
</head>

<body>
    <script src="http://code.jquery.com/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="fireworks.js"></script>
    <script>
        $('body').fireworks({
            sound: true,
            opacity: 0.9,
            height: '100%',
            width: '100%',
        });
    </script>
</body>

</html>
